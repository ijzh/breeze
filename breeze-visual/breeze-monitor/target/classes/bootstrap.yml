# Tomcat
server:
  port: 8500

# Spring
spring:
  application:
    # 应用名称
    name: breeze-monitor
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: nacos.wolongdu.com:9000
        group: breeze
      config:
        # 配置中心地址
        server-addr: nacos.wolongdu.com:9000
        group: breeze
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - data-id: breeze-application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: breeze
            refresh: true
